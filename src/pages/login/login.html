<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
  <!-- 浏览器设置不缓存 -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- END 浏览器设置不缓存 -->
  <title>登陆页面</title>
  <meta name="keywords" content="真学真知、考研集训">
  <meta name="description" content="北京真学真知教育科技有限公司，搭建图书出版、音频、视频、社区等全产业链的图书赋能平台，内容以刚需和半刚需两类。 “真学真知”以致力于打造精品出版物为目标，紧贴时代需求，服务莘莘学子。">
  <meta content="真学真知" name="真学真知">
</head>
<body>
  <p>about 页面</p>
  
  <!-- 头部导航栏 -->
  <div class="top-head" id="top-head">
    <span class="back" id="back-btn"><em></em></span>
    <h2>登录</h2>
    <span></span>
  </div>
  <!-- END 头部导航栏 -->
  <!-- 主内容区 -->
  <div class="box">
    <!-- 登录 -->
    <form action="" class="login-box" id="login-box">
      <h4>登录</h4>
      <p class="login-item login-item-border">
        <span class="login-item-icon mobile-icon"></span>
        <input type="text" class="login-phone" onkeyup="this.value = this.value.replace(/[^\d]/g,'')" maxlength="11" id="login-phone" placeholder="请输入手机号" />
      </p>
      <p class="login-item login-item-border">
        <span class="login-item-icon password-icon"></span>
        <input type="password" class="login-password" id="login-password" placeholder="登录密码" />
      </p>
      <p class="login-item login-item-regis">
        <span class="login-item-regis-regis" id="login-item-regis-regis">
          <em class="login-item-icon regis-regis-icon"></em>
          注册
        </span>
        <span class="login-item-regis-forget" id="login-item-regis-forget">
          <em class="login-item-icon regis-forget-icon"></em>
          忘记密码
        </span>
      </p>
      <p class="login-item login-item-btn">
        <span class="login-btn" id="login-btn">登录</span>
      </p>
    </form>
    <!-- END 登录 -->
    <!-- 注册 并附带找回密码 -->
    <form action="" class="regis-box login-box" id="regist-box">
      <h4 class="regis-h4" id="regis-h4">注册</h4>
      <p class="login-item login-item-border">
        <span class="login-item-icon mobile-icon"></span>
        <input type="text" class="regis-phone" onkeyup="this.value = this.value.replace(/[^\d]/g,'')" maxlength="11" id="regis-phone" placeholder="请输入手机号" />
      </p>
      <p class="login-item login-item-border regis-item">
        <span class="login-item-icon password-icon yan-icon"></span>
        <input type="text" class="regis-yan" maxlength="8" id="regis-yan" placeholder="验证码" />
        <span type="text" class="regis-yan-btn" id="regis-yan-btn">获取验证码</span>
        <span type="text" class="regis-yan-btn regis-yan-timeout" id="regis-yan-timeout">60s</span>
      </p>
      <p class="login-item login-item-border">
        <span class="login-item-icon password-icon"></span>
        <input type="password" class="regis-password" id="regis-password" placeholder="登录密码" />
      </p>
      <p class="login-item login-item-regis regis-item-login">
        <span class="login-item-regis-regis login-item-regis-login" id="login-item-regis-login">
          <em class="login-item-icon regis-regis-icon regis-login-icon"></em>
          登录
        </span>
      </p>
      <p class="login-item login-item-btn regis-item-btn">
        <span class="login-btn reigs-btn" id="regis-btn">注册</span>
      </p>
    </form>
    <!-- END 注册 -->
  </div>
  <!-- END 主内容区 -->

  <p>如果你的图片是直接在html里面引入的话，可以用相对路径，如下所示：</p>
  <!-- <img src="../../images/cat.jpeg"/> -->
</body>
</html>
